  <body>
    <!-- login page start-->
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col-12">     
          <div class="login-card">
            <div>
              <div><a class="logo"><img class="img-fluid for-light" src="/images/logo/pbclogo.png" alt="looginpage"><img class="img-fluid for-dark" src="/images/logo/logo_dark.png" alt="looginpage"></a></div>
              <div class="login-main"> 
                <div class="theme-form">
                  <h4>Sign in to account</h4>
                  <p>Enter your email & password to login</p>
                  <div class="form-group">
                    <label class="col-form-label">User name</label>
                    <input class="form-control" type="text" required="" id="username_login">
                  </div>
                  <div class="form-group">
                    <label class="col-form-label">Password</label>
                    <input class="form-control" type="password" name="login[password]" required="" placeholder="*********" id="password_login">
                    <div class="show-hide"><span class="show">                         </span></div>
                  </div>
                   <div class="form-group mb-0">
                    <div class="checkbox p-0">
                      <input id="checkbox1" type="checkbox">
                      <label class="text-muted" for="checkbox1">Remember password</label>
                    </div>
                    <!-- a class="link" href="forget-password.html">Forgot password?</a> -->
                    <button class="btn btn-primary btn-block" id="btn_signin"> Sign In</button>
                  
                  </div> 
                  <!-- <h6 class="text-muted mt-4 or">Or Sign in with</h6> -->
                  <!-- <div class="social mt-4">
                    <div class="btn-showcase"><a class="btn btn-light" href="https://www.linkedin.com/login" target="_blank"><i class="txt-linkedin" data-feather="linkedin"></i> LinkedIn </a><a class="btn btn-light" href="https://twitter.com/login?lang=en" target="_blank"><i class="txt-twitter" data-feather="twitter"></i>twitter</a><a class="btn btn-light" href="https://www.facebook.com/" target="_blank"><i class="txt-fb" data-feather="facebook"></i>facebook</a></div>
                  </div>
                  <p class="mt-4 mb-0">Don't have account?<a class="ml-2" href="sign-up.html">Create Account</a></p> -->
                </div>
              </div>    
            </div>
          </div>
        </div>
      </div>
      <!-- latest jquery-->
      <script src="/js/jquery-3.5.1.min.js"></script>
      <!-- Bootstrap js-->
      <script src="/js/bootstrap/popper.min.js"></script>
      <script src="/js/bootstrap/bootstrap.js"></script>
      <!-- feather icon js-->
      <script src="/js/icons/feather-icon/feather.min.js"></script>
      <script src="/js/icons/feather-icon/feather-icon.js"></script>
